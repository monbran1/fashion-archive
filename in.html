<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GitHub Pages テスト</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; padding: 4em;}
    button { font-size: 2rem; margin-top: 2em; padding: 0.5em 2em; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>🚀 GitHub Pages 動作テストページ</h1>
  <p>このページが表示されていれば、<br>最新のindex.htmlが正しく公開されています！</p>
  <button onclick="alert('テスト成功！')">テスト</button>
  <p style="margin-top:4em; font-size:0.9em; color:#aaa;">
    Powered by ChatGPT<br>
    <span id="now"></span>
  </p>
  <script>
    // 現在時刻を表示（ちゃんと新しいページになったか判別できる）
    document.getElementById('now').textContent = "ページ生成日時: " + new Date().toLocaleString();
  </script>
</body>
</html>
