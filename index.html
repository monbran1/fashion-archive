<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>COMOLI | ファッションブランドアーカイブ</title>
  <style>
    body { background: #f5f5f5; font-family: 'Yu Gothic', 'Meiryo', sans-serif; margin:0; padding:0; }
    .card { background:#fff; max-width:380px; margin:40px auto; border-radius:14px; box-shadow:0 4px 12px #0002; padding:24px; }
    img { width:100%; border-radius:10px; }
    h1 { font-size:2rem; margin:14px 0 8px; }
    .year { color:#666; font-size:0.96rem; margin-bottom:12px; }
    .desc { font-size:1.1rem; margin-bottom:16px; }
    .tag { display:inline-block; background:#800020; color:#fff; font-size:0.92rem; padding:4px 10px; border-radius:6px; margin-right:5px;}

</head>
<body>
  <div class="card">
    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9f078954-e1d6-4660-a4e2-06f0fc93c3bc.png" alt="COMOLI ルック">

    <div class="year">設立：2005年 | 日本</div>
    <div>
      <span class="tag">ミニマル</span>
      <span class="tag">ジャパニーズ</span>
    </div>
    <div class="desc">
      COMOLI（コモリ）は、2005年設立の日本発ブランド。<br>
      「日本の気候・風土に合った服」をテーマに、シンプルで上質な着心地の良いアイテムが特徴。
    </div>
  </div>
