<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FASHION ARCHIVE | ブランド本棚</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; color: #222; margin: 0; }
        .shelf { background: #deb887; padding: 32px 0 12px 0; margin: 0 0 36px 0; border-radius: 0 0 36px 36px; }
        .title { text-align: center; font-size: 2rem; font-weight: bold; margin-bottom: 18px;}
        .books { display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; }
        .book { width: 140px; background: #fff; border-radius: 16px; box-shadow: 0 3px 10px #0002; text-align: center; padding: 16px 8px; cursor: pointer; }
        .book img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 12px; }
        .book-title { font-weight: bold; }
        .book-country { font-size: 0.9em; color: #888; margin-bottom: 8px;}
    </style>
</head>
<body>
    <div class="shelf">
        <div class="title">ヨーロッパ ブランド本棚</div>
        <div class="books">
            <div class="book" onclick="window.open('https://www.louisvuitton.com/', '_blank')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Louis_Vuitton_logo_and_wordmark.svg" alt="LV">
                <div class="book-title">Louis Vuitton</div>
                <div class="book-country">フランス</div>
            </div>
            <div class="book" onclick="window.open('https://www.dior.com/', '_blank')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Dior_Logo.svg" alt="Dior">
                <div class="book-title">Dior</div>
                <div class="book-country">フランス</div>
            </div>
            <div class="book" onclick="window.open('https://www.celine.com/', '_blank')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Celine_logo.png" alt="Celine">
                <div class="book-title">Celine</div>
                <div class="book-country">フランス</div>
            </div>
            <div class="book" onclick="window.open('https://www.cartier.com/ja-jp', '_blank')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Cartier_logo.svg" alt="Cartier">
                <div class="book-title">Cartier</div>
                <div class="book-country">フランス</div>
            </div>
        </div>
    </div>
    <div class="shelf">
        <div class="title">日本 ブランド本棚</div>
        <div class="books">
            <div class="book" onclick="window.open('https://comoli.jp/', '_blank')">
                <img src="https://comoli.jp/wp-content/themes/comoli2016/images/logo.png" alt="COMOLI">
                <div class="book-title">COMOLI</div>
                <div class="book-country">日本</div>
            </div>
            <div class="book" onclick="window.open('https://auralee.jp/', '_blank')">
                <img src="https://auralee.jp/wp-content/themes/auralee/images/logo.png" alt="auralee">
                <div class="book-title">auralee</div>
                <div class="book-country">日本</div>
            </div>
        </div>
    </div>
</body>
</html>
