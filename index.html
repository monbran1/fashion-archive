<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>FASHION ARCHIVE</title>
  <script src="js/brands.js"></script>
</head>
<body>
  <h1>FASHION ARCHIVE</h1>
  <div id="brand-list"></div>
  <script>
    const container = document.getElementById('brand-list');
    brands.forEach(brand => {
      const div = document.createElement('div');
      div.innerHTML = `
        <h2>${brand.name}</h2>
        <img src="${brand.logo}" alt="${brand.name} logo" width="120" />
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
